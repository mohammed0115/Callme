<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Call me test!</title>
  </head>
  <body>
    <div class="containter text-algn-center">
      <center style="margin: 250px;">  
        <form action="{% url 'select-phone' phone %}" method="post"> {% csrf_token %}       
        <div class="card fa-text-width" style="width: 50rem;" >
           
            <div class="card-body">
              <h5 class="card-title">phone selected:{{phone}}</h5>
              <h5> country: {{coountry_inf.0.name}}</h5>
              <h5> Language: {{coountry_inf.0.languages.0}}</h5>
              <h5> code: {{coountry_inf.0.code}}</h5>
              <h5> code_todo_call: {{code_call}}</h5>

              <br>
              
            </div>
          </div>
          <button type="submit"> Go to Call </button>
        </form> 
        </center>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</html>
